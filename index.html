<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ATRIBUTION -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dselimovic02">Denis Selimovic</a>.
  </div>

  <div class="container">
    
    <!-- CARD -->
    <div class="card">
      <!-- MAIN SECTION -->
      <main class="main">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <p class="stat-no">10k+</p>
            <p class="stat-name">Companies</p>
          </div>
          <div class="stat">
            <p class="stat-no">314</p>
            <p class="stat-name">Templates</p>
          </div>
          <div class="stat">
            <p class="stat-no">12M+</p>
            <p class="stat-name">Queries</p>
          </div>
        </div>
      </main>

      <!-- PICTURE -->
      <div class="picture">
        <div class="lighten"></div><!-- Lightens it up a little bit to match the project example as close as possible -->
      </div>
    </div>
  </div>
</body>
</html>
